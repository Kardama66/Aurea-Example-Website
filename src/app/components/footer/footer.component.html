<footer class="bg-[var(--ink)] py-12 text-white">
  <div class="mx-auto max-w-6xl px-6">
    <div class="flex flex-col items-start justify-between gap-8 md:flex-row">
      <div>
        <p class="text-xs uppercase tracking-[0.4em] text-[var(--gold)]">
          {{ siteName }}
        </p>
        <p class="mt-4 max-w-md text-sm text-white/70">
          Zarezerwuj stolik i przeżyj wieczór z autorską kuchnią w centrum
          Warszawy.
        </p>
      </div>

      <div>
        <p class="text-xs uppercase tracking-[0.3em] text-white/60">Social</p>
        <div class="mt-4 flex flex-wrap gap-3">
          <a
            *ngFor="let social of socials"
            [href]="social.href"
            class="flex items-center gap-2 rounded-full border border-white/20 px-4 py-2 text-xs font-semibold uppercase tracking-[0.2em] text-white/70 transition hover:border-[var(--gold)] hover:text-white"
            [attr.aria-label]="social.label"
          >
            <span class="flex h-5 w-5 items-center justify-center text-white/80" aria-hidden="true" [ngSwitch]="social.icon">
              <svg
                *ngSwitchCase="'instagram'"
                viewBox="0 0 24 24"
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
              >
                <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                <circle cx="12" cy="12" r="3.5"></circle>
                <circle cx="17" cy="7" r="1"></circle>
              </svg>
              <svg
                *ngSwitchCase="'facebook'"
                viewBox="0 0 24 24"
                class="h-4 w-4"
                fill="currentColor"
              >
                <path d="M13.5 8.5V6.9c0-.8.5-1.2 1.3-1.2h1.6V3h-2.3c-2.5 0-3.8 1.6-3.8 3.9v1.6H8v2.8h2.3V21h3.2v-9.7h2.3l.3-2.8h-2.6z"></path>
              </svg>
              <svg
                *ngSwitchCase="'tiktok'"
                viewBox="0 0 24 24"
                class="h-4 w-4"
                fill="currentColor"
              >
                <path d="M16 3c.5 2 2.2 3.6 4 4v3.3c-1.7 0-3.3-.6-4.6-1.6v5.6c0 3.2-2.6 5.7-5.8 5.7-3.2 0-5.8-2.5-5.8-5.7 0-3.2 2.6-5.7 5.8-5.7.5 0 1 0 1.5.2v3.1c-.5-.2-1-.3-1.5-.3-1.4 0-2.5 1.1-2.5 2.5s1.1 2.5 2.5 2.5 2.5-1.1 2.5-2.5V3H16z"></path>
              </svg>
              <span *ngSwitchDefault>★</span>
            </span>
            <span>{{ social.label }}</span>
          </a>
        </div>
      </div>
    </div>

    <div class="mt-10 border-t border-white/10 pt-6 text-xs text-white/50">
      Strona wykonana przez Twoje Imię
    </div>
  </div>
</footer>
