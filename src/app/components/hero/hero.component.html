<section class="relative isolate overflow-hidden pt-24 md:pt-28">
  <img
    src="assets/hero.svg"
    alt="Elegancka sala restauracji AUREA"
    loading="lazy"
    class="absolute inset-0 h-full w-full object-cover"
  />
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-[var(--cream)]"></div>
  <div class="relative mx-auto flex min-h-[70vh] max-w-6xl items-end px-6 pb-16 md:pb-24">
    <div class="max-w-2xl">
      <p class="text-xs uppercase tracking-[0.4em] text-[var(--gold)]">
        AUREA
      </p>
      <h1 class="font-display mt-4 text-4xl text-white md:text-5xl lg:text-6xl">
        {{ hero.title }}
      </h1>
      <p class="mt-4 text-lg text-white/80 md:text-xl">
        {{ hero.subtitle }}
      </p>
      <div class="mt-8">
        <p class="text-sm uppercase tracking-[0.3em] text-white/60">
          Otwórz menu i zarezerwuj stolik poniżej
        </p>
      </div>
    </div>
  </div>
</section>
