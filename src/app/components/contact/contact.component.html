<section id="contact" class="scroll-mt-28 bg-[var(--sand)] py-16 md:py-24">
  <div class="mx-auto grid max-w-6xl gap-12 px-4 sm:px-6 lg:grid-cols-[0.9fr,1.1fr]">
    <div>
      <app-section-title
        [eyebrow]="contact().eyebrow"
        [title]="contact().title"
        [subtitle]="contact().subtitle"
      ></app-section-title>

      <div class="space-y-4 text-sm text-[color:var(--text)]/80">
        <div>
          <p class="text-xs uppercase tracking-[0.3em] text-[var(--gold-strong)]">
            {{ contact().addressLabel }}
          </p>
          <p class="mt-2">{{ contact().address }}</p>
        </div>
        <div>
          <p class="text-xs uppercase tracking-[0.3em] text-[var(--gold-strong)]">
            {{ contact().hoursLabel }}
          </p>
          <ul class="mt-2 space-y-1">
            <li *ngFor="let hour of contact().hours">
              {{ hour.label }}: {{ hour.value }}
            </li>
          </ul>
        </div>
        <div>
          <p class="text-xs uppercase tracking-[0.3em] text-[var(--gold-strong)]">
            {{ contact().phoneLabel }}
          </p>
          <p class="mt-2">
            <a
              [href]="phoneHref()"
              class="transition hover:text-[var(--text)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--gold-strong)]"
            >
              {{ contact().phone }}
            </a>
          </p>
          <p>
            <a
              [href]="emailHref()"
              class="transition hover:text-[var(--text)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--gold-strong)]"
            >
              {{ contact().email }}
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="overflow-hidden rounded-3xl border border-[var(--gold)]/20">
      <iframe
        [attr.title]="contact().mapTitle"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="h-80 w-full md:h-full"
        [src]="contact().mapEmbedUrl"
      ></iframe>
    </div>
  </div>
</section>
