    <div>
      <app-section-title
        [eyebrow]="about.eyebrow"
        [title]="about.title"
        subtitle="Kuchnia, ktÃ³ra celebruje rytm miasta."
      ></app-section-title>
      <div class="space-y-4 text-[color:var(--ink)]/80">
        <p *ngFor="let paragraph of about.paragraphs">

        </p>
