<div class="mb-10">
  <p
    *ngIf="eyebrow"
    class="text-xs uppercase tracking-[0.4em]"
    [ngClass]="tone === 'light' ? 'text-[var(--gold)]' : 'text-[var(--gold-strong)]'"
  >
    {{ eyebrow }}
  </p>
  <h2
    class="font-display mt-2 text-3xl md:text-4xl"
    [ngClass]="tone === 'light' ? 'text-white' : 'text-[var(--ink)]'"
  >
    {{ title }}
  </h2>
  <p
    *ngIf="subtitle"
    class="mt-3 max-w-2xl text-base md:text-lg"
    [ngClass]="tone === 'light' ? 'text-white/75' : 'text-[color:var(--ink)]/80'"
  >
    {{ subtitle }}
  </p>
</div>
